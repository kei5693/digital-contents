<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>videoDetail</title>
  <link rel="stylesheet" rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" rel="stylesheet" href="../../css/common.css">
</head>
<body>
  
<div id="videoDetail" class="maxWidth">
  <h1 class="alignCenter">
    교육영상
    <button type="button" class="btnBack">닫기</button>
  </h1>

  <div class="commentsCont">
    <div class="videoBox">
      <div class="movie">
        <img src="../../img/video/detail/img_video.png" alt="" />
      </div>
        <!-- 유튜브 동영상 높이 값 비율에 맞춰서 로드
        <div class="video-container">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/Wea9-sas-zk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <style>
          .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            padding-top: 30px;
            height: 0;
            overflow: hidden;
          }

          .video-container iframe,
          .video-container object,
          .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
          }
        </style>
        -->
      <div class="title">
        <p>라이나 GAGA 8회 (라이나 생명 준법감시인 확인필 제 2021-M00864호)</p>
        <div class="info">
          <p class="dueDate">예정일 : 22.12.22 15:00</p>
        </div>
        <div class="btn">
          <button class="like" onclick="toggleEvent(this, 'active')"></button>
        </div>
      </div>
    </div>

    <div class="commentBox">
      <div class="inner">
        <div class="countBox">
          <strong>댓글</strong>
          <span>0개</span>
        </div>
        
        <div class="commentList">
          
        </div>
        
        <div class="commentInput">
          <p>댓글을 입력해주세요</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../js/common.js"></script>
</body>
</html>
