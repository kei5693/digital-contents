<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>productDetail</title>
  <link rel="stylesheet" rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" rel="stylesheet" href="../../css/swiper-bundle.min.css">
</head>
<body>
  
<div id="productDetail" class="maxWidth">
  <div class="dropDownHeader color">
    <div class="dropDownMenu dropDown">
      <div class="title"><span>치아</span></div>
      <div class="content">
        <div class="categoryTabMenu tabMenuBox color">
          <ul class="tabTitle">
            <li><a href="#">추천</a></li>
            <li class="active"><a href="#">치아</a></li>
            <li><a href="#">건강</a></li>
            <li><a href="#">치매</a></li>
            <li><a href="#">암</a></li>
            <li><a href="#">종신</a></li>
          </ul>
        </div>
        <ul class="dropDownList interval">
          <li><a href="#">(무)THE건강한치아보험V(갱신형)</a></li>
          <li><a href="#">(무)THE든든해진라이나치아보험(갱신형)</a></li>
          <li><a href="#">(무)THE든든한실버치아보험</a></li>
        </ul>
        <button type="button" class="btnDropDownClose">닫기</button>
      </div>
    </div>
    <button type="button">닫기</button>
  </div>

  <div class="tabMenuBox">
    <div class="tabMenuHeader">
      <div class="title"><h2>(무)THE건강한치아보험V(갱신형)</h2></div>
      <ul class="tabTitle">
        <li class="active"><a href="#">상품특징</a></li>
        <li><a href="#">보장내용</a></li>
        <li><a href="#">가입안내</a></li>
        <li><a href="#">알아두실사항</a></li>
      </ul>
    </div>
    
    <div class="productCont tabContents">
      <!-- 상품특징 -->
      <div class="productSwiper active">
        <div class="swiper productDetailSwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../../img/product/detail/img_product0101.png" alt="" /></div>
            <div class="swiper-slide"><img src="../../img/product/detail/img_product0102.png" alt="" /></div>
            <div class="swiper-slide"><img src="../../img/product/detail/img_product0103.png" alt="" /></div>
            <div class="swiper-slide"><img src="../../img/product/detail/img_product0104.png" alt="" /></div>
          </div>
          <div class="swiper-pagination alignLeft"></div>
        </div>
      </div>

      <!-- 보장내용 -->
      <div class="coverage">
        <img src="../../img/product/detail/img_txt01_01.png" alt=""/>
      </div>

      <!-- 가입안내 -->
      <div class="guide">
        <div class="tabMenuBox">
          <ul class="tabTitle">
            <li class="active"><a href="#">가입내용</a></li>
            <li><a href="#">보험료 예시</a></li>
            <li><a href="#">해지환급금 예시</a></li>
          </ul>
          <div class="tabCont tabContents">
            <div class="active">
              <img src="../../img/product/detail/img_txt02_01.png" alt=""/>
            </div>

            <div>
              <img src="../../img/product/detail/img_txt02_02.png" alt=""/>
            </div>

            <div>
              <img src="../../img/product/detail/img_txt02_03.png" alt=""/>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 알아두실사항 -->
      <div class="issue">
        <img src="../../img/product/detail/img_txt03.png" alt="" />
      </div>
    </div>
  </div>


  <button id="btnTop" type="button">top</button>
  <div id="dimmed"></div>
</div>

<script src="../../js/common.js"></script>
<script src="../../js/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".productDetailSwiper", {
    loop: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });
</script>
</body>
</html>
